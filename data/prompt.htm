<!DOCTYPE html>
<html>
	<head>
		<script src="shared.js"></script>
		<script src="tabhandler.js"></script>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<title>ESP8266 Web Server</title>
	</head>
	<body>
		
		<div class="outerContainer">
			<div class="container">
			
				<div class="header-title">
					<h1>ESP8266 Web Server Login</h1>
					<p>Created and Managed by CYBERGANG, 2019</p>
				</div>
				
				<div class="tab">
					<button class="tablinks" onclick="openForm(form, 'Login')">Log in</button>
					<button class="tablinks" onclick="openForm(form, 'Register')">Register</button>
				</div>
				
				<div id="Login" class="tabcontent">
					
					<div class="form">
						<form action="/login" method="post">
							Username: <input name="username" type="text"><br>
							Password: <input name="password" type="password"><br>
							<input type="submit" value="Log in">
						</form>
					</div>
				</div>
				
				<div id="Register" class="tabcontent">
				
					<div class="form">
						<form action="/login" method="post">
							Username: <input name="username" type="text"><br>
							Password: <input name="password" type="password"><br>
							Group: <input name="group" type="text"><br>
							<input type="submit" formaction="/register" value="Register">
						</form>				
					</div>
				</div>
			</div>
		<div>
	</body>
</html>
