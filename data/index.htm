<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="btnControl.js"></script>
		<script src="tabhandler.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>ESP8266 Web Server</title>
	</head>
	<body>
		<div class="outerContainer">
			<div class="container">
				
				<div class="header">
					<h1>ESP8266 Web Server Home</h1>
					<p>Created and Managed by CYBERGANG, 2019</p>
				</div>
				
				<div class="tab">
					<button class="tablinks" id = "LED_Control_Tab" onclick="openForm('LED_Control')">LED Control</button>
					<button class="tablinks" id = "Calculator_Tab" onclick="openForm('Calculator')">Calculator</button>
				</div>
				
				<div id = "LED_Control" class="tabcontent">
					<label for="rgb" id = "label_rgb" class="btnhide">RGB: </label><input type="color" value="#000000" class="btnhide" id="rgb">
					<div class="slidecontainer">
						<label for="slider_red" id = "label_red" class="btnhide">R: </label><input type="range" min="0" max="255" value="0" class="slider btnhide" id="slider_red">
					</div>
					<div class="slidecontainer">
						<label for="slider_green" id = "label_green" class="btnhide">G: </label><input type="range" min="0" max="255" value="0" class="slider btnhide" id="slider_green">
					</div>
					<div class="slidecontainer">
						<label for="slider_blue" id = "label_blue" class="btnhide">B: </label><input type="range" min="0" max="255" value="0" class="slider btnhide" id="slider_blue">
					</div>
				</div>
				
				<div id = "Calculator" class="tabcontent">
					<form id="calcForm" method="post">
						Enter the two large numbers to be multiplied:<br>
						X: <input id="x" type="number"><br>
						Y: <input id="y" type="number"><br>
						<input type="submit" value="Multiply!">
						<p class="calcresult hide" id="calcRes" ></p>
					</form>
				</div>
			</div>
			<script src="bigCalculator.js"></script>

		
		</div>
		
		<div class="footer">
			<p>You are logged in.</p>
			<a href="/logout">Log out.</a>
		</div>
		
		<script>updateSliders();</script>
	</body>
</html>
